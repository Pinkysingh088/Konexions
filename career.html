<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konexions</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lottie Animation Library -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .hero-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .hero-section lottie-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding-top: 20%;
      padding-left: 15px;
      padding-right: 15px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      color: #003366 !important;
    }

    .navbar-nav .nav-link {
      color: #003366 !important;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Konexions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Why Konexions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Life at Konexions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Konexions</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section with Lottie Animation -->
<div class="hero-section">
  <!-- Lottie Animation Background -->
  <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_jtbfg2nb.json" background="transparent" speed="1" loop autoplay></lottie-player>

  <!-- Text Content -->
  <div class="hero-content">
    <h1>Opportunity to be the best version of yourself</h1>
    <p>We believe in empowering and enabling you with the flexibility and resources to follow your ideas and do meaningful work.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
